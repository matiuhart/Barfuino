{%extends 'base.html'%}
{% load bootstrap %}


{%block content%}
<legend>Crear Perfil de Temperatura</legend>
<div class="div_forms">	
	<form class="form-horizontal" action="/crearperfil/" method="post">{% csrf_token %}
		<fieldset>	   		
			<div class="form-group">
				<div class="col-lg-5">
					{{ form|bootstrap_horizontal:'col-lg-2'}}
				</div>
			</div>
			<div class="col-lg-10 col-lg-offset-2">
				<button type="reset" class="btn btn-default">Cancelar</button>
				<button type="submit" class="btn btn-primary">Aplicar</button>
			</div>
		</fieldset>
	</form>
</div>
{%endblock%}
